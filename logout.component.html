
<h1 mat-dialog-title class="dialog-title">Logout Confirmation</h1>
<div mat-dialog-content class="dialog-content">
  <p>Are you sure you want to logout?</p>
</div>
<div mat-dialog-actions class="dialog-actions">
  <button mat-button class="cancel-button" (click)="onNoClick()">Cancel</button>
  <button mat-button color="warn" class="logout-button" (click)="onYesClick()">Logout</button>
</div>
